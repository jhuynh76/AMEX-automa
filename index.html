<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="JHD Solutions" charset="utf-8">
	<title>AMEX Automata</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<section class="container">

		<div id="title">
			<h1>{{ message }}</h1>
			<p>{{ desc }}</p>
		</div>

		<!-- Checkbox group (French, Bud Stage) -->
		<div class="french">
			<input type="checkbox" id="french"/><span>French?</span>
		</div>
		<div class="bud">
			<input type="checkbox" id="bud"/><span>Budweiser Stage?</span>
		</div>

		<!-- Name -->
		<div class="label name">
			<input type="text" id="name"/>
		</div>

		<!-- Image -->
		<div class="label img_name">
			<input type="text" id="img_name" placeholder="eg. ABC200203_KB_620x740"/>
		</div>

		<!-- Preorder snippet -->
		<div class="label preorder">
			<textarea id="preorder"></textarea>
		</div>

		<!-- blurb -->
		<div class="label blurb">
			<textarea id="blurb"></textarea>
		</div>

		<button class="btn" id="btn">Ok</button>

		<!-- Output -->
		<h3 id="id"></h3>
		<h4 id="subject"></h4>
		<h4 id="output_img_name"></h4>

		<!-- TAB CONTROL -->
		<button class="btn btnTabs active" id="btnHtml">HTML</button>
		<button class="btn btnTabs" id="btnTxt">Text</button>
		<div class="output">
			<textarea class="output" id="outputHtml">aa</textarea>
			<textarea class="output" id="outputTxt"></textarea>
		</div>
	</section>
</body>
</html>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/vue.min.js"></script>
<Script src="js/script.js"></script>
<script>
	var title = new Vue({
		el: '#title h1',
		data: { message: 'AMEX Automa' }
	});

	var desc = new Vue({
		el: '#title p',
		data: { desc: 'Script created to automate AMEX e-mails as much as possible. Just input the values, hit "Ok", and it will be available in the output below in both HTML and Text variants' }
	});
</script>
